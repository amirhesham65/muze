name: muze
description: Jam tunes with your friends!
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.10.0-0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^0.18.0+1
  firebase_core: ^0.5.0
  google_sign_in: ^4.5.3
  hive: ^1.4.4
  hive_flutter: ^0.3.1
  path_provider: ^1.6.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.2
  flutter_launcher_icons: ^0.7.5
  flutter_native_splash: ^0.1.9
  hive_generator: ^0.7.1

flutter_icons:
  android: 'launcher_icon'
  image_path_android: 'assets/icon/icon-legacy.png'
  adaptive_icon_foreground: 'assets/icon/icon-android.png'
  adaptive_icon_background: '#fafafa'

  ios: true
  image_path_ios: 'assets/icon/icon-ios.png'

flutter_native_splash:
  image: assets/branding/logo.png
  color: "fafafa"

flutter:
  uses-material-design: true
